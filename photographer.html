<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Fisheye - photographe </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/427b58d00e.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>
  <header>
    <a href="/index.html">
      <img src="assets/images/logo.png" class="logo" alt="logo de Fisheye" width="200" height="50">
    </a>
  </header>
  <main id="main" aria-hidden="false">
    <section class="photograph-header" id="main_contact">
      <button aria-label="Contactez-moi, Ouvrir le formulaire de contact" class="contact_button">Contactez-moi</button>
    </section>
    <section class="galery">
      <div class="triContainer">
      </div>
    </section>

  </main>
  <div id="lightbox_modal" aria-label="lightbox de galerie" role="dialog">
    <div id="modal">

    </div>
  </div>
  <div id="contact_modal" aria-hidden="true" role=”dialog”>
    <div class="modal">
      <header>
        <h1 class="titleModal">Contactez-moi </h1>
        <button aria-label="fermer la modale" class="close"><img src="assets/icons/close.svg"
            alt="fermer la modale"></button>
      </header>
      <form aria-label="Formulaire de contact" action="" id="form" method="get" onsubmit="return validate(event);">
        <div class="contentForm">
          <div class="formData">
            <label for="firstname">Prénom</label><br>
            <input class="text-control" aria-label="firstname" type="text" id="firstname" name="firstname" minlength="2"
              required><br>
          </div>

        </div>
        <button aria-label="Envoyer le formulaire" class="contact_button" type="submit" id="btnSubmit">Envoyer</button>
      </form>
    </div>
  </div>
  <footer>
    <div class="heartDiv"></div>
  </footer>

  <script src="/scripts/factories/photographer.js"></script>
  <script src="/scripts/factories/media.js"></script>
  <script src="/scripts/factories/lightbox.js"></script>
  <script src="/scripts/user/tri.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/user/contactForm.js"></script>

</body>

</html>
